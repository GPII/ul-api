        <script type="text/javascript" src="../../node_modules/jsonlint/lib/jsonlint.js"></script>
        <!-- TODO:  Discuss how best to handle the need for this shim. -->
        <!--

        jsonlint only wires itself to jsonlint.parser if it's loaded as a CommonJS module, but kettle expects to
        interact with jsonlint.parser rather than jsonlint directly.

        -->
        <script type="text/javascript">
            jsonlint.parser = jsonlint;
        </script>

        <!--

            Work around the lack of key functions on the client side, including:

             * kettle.wrapCallback
             * kettle.upgradeError
             * res.setEncoding (not provided by the client-side response)

         -->
        <!-- TODO: Review with Antranig -->
        <script type="text/javascript">
            var kettle = fluid.registerNamespace("kettle");
            kettle.wrapCallback = function (callback) {
                return function (res) {
                    if (res) {
                        res.setEncoding = res.setEncoding || fluid.identity;
                    }
                    callback(res);
                };
            };
            kettle.upgradeError = function (error) {
                return error;
            };
        </script>
